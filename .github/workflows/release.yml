name: Release Assets

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  upload-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build bundle
        run: |
          tar -czf artisan-agents.tar.gz agents specs
      - name: Upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            install-agents.sh
            artisan-agents.tar.gz
